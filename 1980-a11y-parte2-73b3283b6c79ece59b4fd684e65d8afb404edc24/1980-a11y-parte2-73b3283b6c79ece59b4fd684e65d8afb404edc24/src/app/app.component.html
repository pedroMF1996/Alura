<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal page</p>
<button type="button" (click)="show()" class="button button-primary">Show model</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First name:</label><input type="text" id="firstName" [(value)]="firstName">
  </div>
  <div class="form-field">
    <label for="surname">Surname:</label><input type="text" id="surame">
  </div>
  <div class="form-field">
    <label for="age">Age:</label><input type="text" id="age">
  </div>

  <div class="button-group">
    <button type="button button-primary" class="button">Submit</button>
    <button type="button button-secondary" class="button" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
